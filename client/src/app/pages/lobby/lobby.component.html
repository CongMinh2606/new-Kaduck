<div class="container" *ngIf="!isStarting">
  <audio autoplay preload="none" loop>
    <source
      src="../../../assets/Classical_Music_Mazurka_Chopin_Classical_Pia.mp3"
    />
  </audio>
  <div class="top">
    <img @rotate id="imagelb" src="../../../assets/kaduck-logo (1).png" />
    <div class="text">
      <p style="font-size: 40px">The Game start now!</p>
      <p style="font-size: 20px">Hereâ€™s intruction player to join!</p>
      <div class="pin">
        <p style="font-size: 30px">Game PIN</p>
        <p style="font-size: 28px">{{ id }}</p>
      </div>
    </div>
    <div class="start">
      <p style="font-size: 22px">Waiting for other Duck...</p>
      <div class="btn">
        <div class="btnkey">
          <button mat-flat-button (click)="locked()" class="btn-key">
            <span *ngIf="!this.lock" class="material-symbols-rounded">
              lock_open
            </span>
            <span *ngIf="this.lock" class="material-symbols-rounded">
              lock
            </span>
          </button>
        </div>
        <div class="btnst">
          <button
            mat-flat-button
            (click)="start()"
            color="primary"
            class="btn-start"
          >
            start
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div class="userwait">
      <div class="btn-user" mat-flat-button>
        <mat-icon class="person">person filled</mat-icon>
        <p>{{ lists.length }}</p>
      </div>
      <div class="users">
        <div @fadeInOut class="user-join" *ngFor="let player of lists">
          <p class="nameuser">
            {{ player }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="contents" *ngIf="isStarting">
  <div id="middle">
    <div id="middle_higher">
      <div id="middle_higher_left">
        <div class="numofanswers"></div>
      </div>
      <div id="middle_higher_container">
        <div id="typequestion">
          <p style="text-align: center"></p>
        </div>
        <div id="addimg"></div>
      </div>
      <div id="middle_higher_right">
        <div id="timer"></div>
      </div>
    </div>
    <div id="middle_lower">
      <div id="middle_lower_left">
        <button id="A_box" mat-raised-button></button>
        <button id="C_box" mat-raised-button></button>
      </div>
      <div id="middle_lower_right">
        <button id="B_box" mat-raised-button></button>
        <button id="D_box" mat-raised-button></button>
      </div>
    </div>
  </div>
</div>
