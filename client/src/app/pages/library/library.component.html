<div>
  <app-tool-bar (newOpenSideBarEvent)="drawer.toggle()"></app-tool-bar>
</div>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <app-side-bar></app-side-bar>
  </mat-drawer>

  <div class="search_container">
    <div class="btn_tags_container" >

        <button class="btn_tags" >Recent</button>
        <button class="btn_tags_fav" >Favourite</button>

    </div>

    <span class="spacer"></span>
    <div><input class="input" type="text" placeholder="Search" /></div>
  </div>


  <div id="container">
  <div id="rec_contain" >
    <div id="rec_recent" *ngFor="let question of questionKits$ | async">
      <!-- <input id="checkbox" type="checkbox"> -->
      <img
        src="../../../assets/Gaming-bro.png"
        alt=""
        style="width: 100px; height: 100px; float: left; padding-top: 15px"
      />
      <div id="title">{{ question.name }}</div>
      <span class="spacer"></span>
      <div>
        <div id="edit">
          <div>
            <button mat-icon-button id="edit-btn">
              <mat-icon>edit</mat-icon>
            </button>
            <!-- <button mat-icon-button>
              <mat-icon>delete_forever</mat-icon>
            </button> -->
          </div>
          <button id="start" (click)="lobby(question.id)">START</button>
        </div>
      </div>
    </div>
  </div>
</div>
</mat-drawer-container>
